<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">ตารางข้อมูลคำนำหน้า</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table ng-show="myValues.length > 0" ng-table="tableParams" class="table table-bordered  table-hover">
					<tr ng-repeat="row in $data">
						<td style="width: 1%;">
							<input type="checkbox" class="custom-checkbox">
						</td>
						<td class="text-center" data-title="'ชื่อมหาวิทยาลัย'" sortable="'university.UNIVERSITY_NAME'">{{row.university.UNIVERSITY_NAME}}</td>
						<td class="text-center" data-title="'ชื่อคณะ/ภาควิชา'" sortable="'faculty.FACULTY_NAME'">{{row.faculty.FACULTY_NAME}}</td>
						<td class="text-center" data-title="'ชื่อสาขาวิชาเอก'" sortable="'MAJOR_NAME'">{{row.MAJOR_NAME}}</td>
						<td class="text-center" data-title="'ชื่อสาขาวิชาเอก(En)'" sortable="'MAJOR_NAME_ENG'">{{row.MAJOR_NAME_ENG}}</td>
						<td class="text-center" data-title="'สถานะ'" sortable="'ACTIVE'">{{row.ACTIVE}}</td>
					</tr>
				</table>
				<table class="table table-bordered  table-hover" ng-hide="myValues.length > 0">
					<thead>
						<tr>
							<th class="text-center">ชื่อมหาวิทยาลัย</th>
							<th class="text-center">ชื่อคณะ/ภาควิชา</th>
							<th class="text-center">ชื่อสาขาวิชาเอก</th>
							<th class="text-center">ชื่อสาขาวิชาเอก(En)</th>
							<th class="text-center">สถานะ</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="5" class="text-center">ไม่พบข้อมูล</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
