<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">ตารางข้อมูลกิจกรรม</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table ng-show="myValues.length > 0" ng-table="tableParams" class="table table-bordered  table-hover">
					<tr ng-repeat="row in $data">
						<td style="width: 1%;">
							<input type="checkbox" class="custom-checkbox">
						</td>
						<td class="text-center" data-title="'ชื่อเหตุการณ์'" sortable="'EVENT_TYPE_NAME'">{{row.EVENT_TYPE_NAME}}</td>
						<td class="text-center" data-title="'ยืนยัน'" sortable="'CONFIRM'">{{row.CONFIRM}}</td>
						<td class="text-center" data-title="'คะแนน'" sortable="'SCORE'">{{row.SCORE}}</td>
						<td class="text-center" data-title="'สถานะ'" sortable="'ACTIVE'">{{row.ACTIVE}}</td>
					</tr>
				</table>
				<table class="table table-bordered  table-hover" ng-hide="myValues.length > 0">
					<thead>
						<tr>
							<th class="text-center">ชื่อเหตุการณ์</th>
							<th class="text-center">ยืนยัน</th>
							<th class="text-center">คะแนน</th>
							<th class="text-center">สถานะ</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="5" class="text-center">ไม่พบข้อมูล</td>
						</tr>
					</tbody>
				</table>
